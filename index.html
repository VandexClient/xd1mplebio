<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #121212;
        }

        /* Видео на фон */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Первая био-карта */
        .bio-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-out;
            transform-style: preserve-3d;
            backdrop-filter: blur(8px);
            position: relative;
            z-index: 1;
        }

        .bio-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            transition: transform 0.3s;
            border: 2px solid #ffb732;
        }

        .bio-card h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .bio-card p {
            margin: 10px 0;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            width: 100%;
            display: inline-block;
            box-sizing: border-box;
            animation: typing 3s steps(30, end), blink-caret 0.7s step-end infinite;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            50% { border-color: transparent; }
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            position: relative;
        }

        .social-icons a {
            color: white;
            font-size: 32px;
            transition: color 0.3s, transform 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }

        .social-icons a.telegram:hover {
            color: #0078b4;
        }

        .social-icons a.discord {
            color: #5865F2;
        }

        .social-icons a.discord:hover {
            color: #4e5dbf;
        }

        .social-icons a.info-btn {
            color: #ffb732;
        }

        .social-icons a.info-btn:hover {
            color: #ff9f00;
        }

        /* Всплывающие подсказки при наведении */
        .social-icons a .tooltip {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            white-space: nowrap;
        }

        .social-icons a:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* Музыкальный плеер */
        .music-player {
            width: 80%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            position: absolute;
            bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 2;
            animation: slide-up 1s ease-in-out;
        }

        @keyframes slide-up {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }

        .music-player .song-info {
            flex-grow: 1;
            color: white;
        }

        .music-player .song-info p {
            margin: 0;
            font-size: 18px;
            text-align: left;
            border: none;
            animation: none;
            white-space: normal;
        }

        .music-player img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }

        .music-player .progress-container {
            width: 100%;
            margin-top: 5px;
        }

        .music-player input[type="range"] {
            width: 100%;
            background: #444;
            border-radius: 10px;
            height: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        .music-player input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #1db954;
            cursor: pointer;
        }

        .music-player input[type="range"]::-webkit-slider-track {
            height: 5px;
            background: #444;
            border-radius: 10px;
        }

        .music-player .buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .music-player button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .music-player button:hover {
            transform: scale(1.1);
        }

        .music-player .mute-btn {
            color: #1db954;
        }

        .music-player .play-btn {
            color: #ffb732;
        }

        .music-player .prev-btn,
        .music-player .next-btn {
            color: #cccccc;
            font-size: 20px;
        }

        .music-player .prev-btn:hover,
        .music-player .next-btn:hover {
            color: #ffffff;
        }

        /* Вторая био-карта */
        .bio-card-details {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            max-width: 400px;
            text-align: left;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            right: -500px; /* Изначально скрыта справа */
            transform: translateY(-50%);
            transition: right 0.5s ease-in-out;
            backdrop-filter: blur(8px);
        }

        .bio-card-details h2 {
            font-size: 22px;
            margin: 10px 0;
        }

        .bio-card-details p {
            font-size: 16px;
            margin: 5px 0;
        }

        /* Кнопка для открытия второй карты */
        .show-details-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .show-details-btn:hover {
            transform: scale(1.1);
        }

        /* Стили для списка песен */
        .song-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .song-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .song-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .song-item.active {
            background-color: rgba(29, 185, 84, 0.3);
        }

        .song-item img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
        }

        .song-item .song-details {
            flex-grow: 1;
        }

        .song-item .song-title {
            font-weight: 600;
            font-size: 14px;
        }

        .song-item .song-artist {
            font-size: 12px;
            opacity: 0.8;
        }

        /* Индикатор загрузки */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Стили для кнопки повтора */
        .music-player .repeat-btn {
            color: #cccccc;
            font-size: 20px;
            position: relative;
        }

        .music-player .repeat-btn:hover {
            color: #ffffff;
        }

        .music-player .repeat-btn.active {
            color: #1db954;
        }

        .music-player .repeat-btn .repeat-tooltip {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            white-space: nowrap;
            z-index: 10;
        }

        .music-player .repeat-btn:hover .repeat-tooltip {
            visibility: visible;
            opacity: 1;
        }
        
        /* Фолбэк для видео */
        .video-fallback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #121212, #1a1a2e, #16213e);
        }
    </style>
</head>

        <img src="https://cover.lightaudio.ru/00304a5156ae83404060bf4ea5b17162b7be4abf6e5659795291af50785e4e5a5eaf5441b5a1b96071507041ab78598970715e89b75a6679be4a616e76be999860f25dfcecb44d8cc2a4d2e4d2b27d23534d3bdce2b2.jpg" alt="Song Image" id="currentSongImage">

                <span class="repeat-tooltip">Repeat: Off</span>
            </button>
            <button id="muteBtn" class="mute-btn"><i class="fas fa-volume-up"></i></button>
        </div>

    <!-- Аудио -->
    <audio id="audioPlayer" src="https://storage1.lightaudio.ru/dm/39a0d8a5/3bb50909/YNG%20ERETIK%20%E2%80%94%20%D0%A2%D0%A3%D0%9F%D0%9E%D0%92%D0%90%D0%A2%20%28Speed%20Up%29.mp3"></audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        const songProgress = document.getElementById('songProgress');
        const bioCard = document.getElementById('bioCard');
        const currentSongImage = document.getElementById('currentSongImage');
        const currentSongTitle = document.getElementById('currentSongTitle');
        const currentSongArtist = document.getElementById('currentSongArtist');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const backgroundVideo = document.getElementById('backgroundVideo');
        
        // Список песен
        const songItems = document.querySelectorAll('.song-item');
        let currentSongIndex = 0;
        let wasPlaying = false;
        
        // Режимы повтора
        const REPEAT_MODES = {
            OFF: 0,
            ONE: 1,
            ALL: 2
        };
        
        let repeatMode = REPEAT_MODES.OFF;

        // Проверка загрузки фонового видео
        backgroundVideo.addEventListener('error', function(e) {
            console.warn('Background video failed to load. Showing fallback background.');
            document.getElementById('videoFallback').style.display = 'block';
        });

        // Воспроизведение / пауза музыки
        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play().then(() => {
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }).catch(error => {
                    console.log('Play error:', error);
                });
            } else {
                audioPlayer.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        // Включение / отключение звука
        muteBtn.addEventListener('click', () => {
            if (audioPlayer.muted) {
                audioPlayer.muted = false;
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            } else {
                audioPlayer.muted = true;
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
        });

        // Предыдущая песня
        prevBtn.addEventListener('click', () => {
            const prevIndex = (currentSongIndex - 1 + songItems.length) % songItems.length;
            changeSong(prevIndex);
        });

        // Следующая песня
        nextBtn.addEventListener('click', () => {
            const nextIndex = (currentSongIndex + 1) % songItems.length;
            changeSong(nextIndex);
        });

        // Кнопка повтора
        repeatBtn.addEventListener('click', () => {
            // Переключаем режимы повтора
            repeatMode = (repeatMode + 1) % 3;
            
            // Обновляем иконку и подсказку
            updateRepeatButton();
        });

        // Обновление кнопки повтора
        function updateRepeatButton() {
            switch(repeatMode) {
                case REPEAT_MODES.OFF:
                    repeatBtn.innerHTML = '<i class="fas fa-redo"></i><span class="repeat-tooltip">Repeat: Off</span>';
                    repeatBtn.classList.remove('active');
                    break;
                case REPEAT_MODES.ONE:
                    repeatBtn.innerHTML = '<i class="fas fa-redo"></i><span class="repeat-tooltip">Repeat: One</span>';
                    repeatBtn.classList.add('active');
                    break;
                case REPEAT_MODES.ALL:
                    repeatBtn.innerHTML = '<i class="fas fa-redo"></i><span class="repeat-tooltip">Repeat: All</span>';
                    repeatBtn.classList.add('active');
                    break;
            }
        }

        // Эффект наклона при наведении на био-карту
        bioCard.addEventListener('mousemove', (event) => {
            const cardRect = bioCard.getBoundingClientRect();
            const cardCenterX = cardRect.left + cardRect.width / 2;
            const cardCenterY = cardRect.top + cardRect.height / 2;

            const deltaX = event.clientX - cardCenterX;
            const deltaY = event.clientY - cardCenterY;

            const rotateX = deltaY / 20;
            const rotateY = -deltaX / 20;

            bioCard.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        bioCard.addEventListener('mouseleave', () => {
            bioCard.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });

        // Обновление ползунка прогресса
        audioPlayer.addEventListener('timeupdate', () => {
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                songProgress.value = progress;
            }
        });

        // Перемотка песни
        songProgress.addEventListener('input', () => {
            if (audioPlayer.duration) {
                const progress = songProgress.value;
                audioPlayer.currentTime = (progress / 100) * audioPlayer.duration;
            }
        });

        // Загрузка метаданных для корректной работы прогресса
        audioPlayer.addEventListener('loadedmetadata', () => {
            songProgress.value = 0;
        });

        // Открытие второй био-карты
        const showDetailsBtn = document.getElementById('showDetailsBtn');
        const hideDetailsBtn = document.getElementById('hideDetailsBtn');
        const bioCardDetails = document.getElementById('bioCardDetails');

        showDetailsBtn.addEventListener('click', () => {
            bioCardDetails.style.right = '20px';
        });

        hideDetailsBtn.addEventListener('click', () => {
            bioCardDetails.style.right = '-500px';
        });

        // Функция для смены песни
        function changeSong(songIndex) {
            // Сохраняем состояние воспроизведения
            wasPlaying = !audioPlayer.paused;
            
            // Пауза текущей песни
            audioPlayer.pause();
            
            // Обновляем активный элемент в списке
            songItems.forEach(item => item.classList.remove('active'));
            songItems[songIndex].classList.add('active');
            
            // Получаем данные о песне
            const songItem = songItems[songIndex];
            const songSrc = songItem.getAttribute('data-song');
            const songImage = songItem.getAttribute('data-image');
            const songTitle = songItem.getAttribute('data-title');
            const songArtist = songItem.getAttribute('data-artist');
            
            // Показываем индикатор загрузки
            loadingIndicator.style.display = 'inline-block';
            playPauseBtn.disabled = true;
            
            // Обновляем плеер
            audioPlayer.src = songSrc;
            currentSongImage.src = songImage;
            currentSongTitle.textContent = songTitle;
            currentSongArtist.textContent = songArtist;
            
            // Сбрасываем прогресс
            songProgress.value = 0;
            
            // Загружаем новую песню
            audioPlayer.load();
            
            // Восстанавливаем состояние воспроизведения после загрузки
            audioPlayer.addEventListener('canplaythrough', function onCanPlay() {
                // Скрываем индикатор загрузки
                loadingIndicator.style.display = 'none';
                playPauseBtn.disabled = false;
                
                if (wasPlaying) {
                    audioPlayer.play().then(() => {
                        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    }).catch(error => {
                        console.log('Autoplay prevented:', error);
                        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    });
                } else {
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
                audioPlayer.removeEventListener('canplaythrough', onCanPlay);
            }, { once: true });
            
            currentSongIndex = songIndex;
        }

        // Добавляем обработчики для элементов списка песен
        songItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                changeSong(index);
            });
        });

        // ИСПРАВЛЕННАЯ ФУНКЦИЯ: Автоматическое переключение на следующую песню
        audioPlayer.addEventListener('ended', () => {
            // В зависимости от режима повтора
            switch(repeatMode) {
                case REPEAT_MODES.ONE:
                    // Повтор одной песни
                    audioPlayer.currentTime = 0;
                    audioPlayer.play();
                    break;
                case REPEAT_MODES.ALL:
                    // Повтор всего плейлиста - ВСЕГДА переходим к следующей песне
                    const nextIndex = (currentSongIndex + 1) % songItems.length;
                    changeSong(nextIndex);
                    
                    // Автоматически воспроизводим следующую песню
                    setTimeout(() => {
                        if (audioPlayer.paused) {
                            audioPlayer.play().then(() => {
                                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                            }).catch(error => {
                                console.log('Autoplay prevented:', error);
                            });
                        }
                    }, 100);
                    break;
                case REPEAT_MODES.OFF:
                default:
                    // Без повтора - перейти к следующей песне, если это не последняя
                    if (currentSongIndex < songItems.length - 1) {
                        const nextIndex = currentSongIndex + 1;
                        changeSong(nextIndex);
                        
                        // Автоматически воспроизводим следующую песню
                        setTimeout(() => {
                            if (audioPlayer.paused) {
                                audioPlayer.play().then(() => {
                                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                                }).catch(error => {
                                    console.log('Autoplay prevented:', error);
                                });
                            }
                        }, 100);
                    } else {
                        // Если это последняя песня, остановить воспроизведение
                        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    }
                    break;
            }
        });

        // Горячие клавиши для управления музыкой
        document.addEventListener('keydown', (event) => {
            // Пробел - воспроизведение/пауза
            if (event.code === 'Space' && !event.target.matches('input, button, a')) {
                event.preventDefault();
                playPauseBtn.click();
            }
            // Стрелка влево - предыдущая песня
            else if (event.code === 'ArrowLeft' && !event.target.matches('input, button, a')) {
                event.preventDefault();
                prevBtn.click();
            }
            // Стрелка вправо - следующая песня
            else if (event.code === 'ArrowRight' && !event.target.matches('input, button, a')) {
                event.preventDefault();
                nextBtn.click();
            }
            // R - переключение режима повтора
            else if (event.code === 'KeyR' && !event.target.matches('input, button, a')) {
                event.preventDefault();
                repeatBtn.click();
            }
        });

        // Обработка ошибок загрузки аудио
        audioPlayer.addEventListener('error', (e) => {
            console.error('Audio loading error:', e);
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            loadingIndicator.style.display = 'none';
            playPauseBtn.disabled = false;
            
            // Показываем сообщение об ошибке
            currentSongTitle.textContent = 'Error loading song';
            currentSongArtist.textContent = 'Please try again';
        });

        // Индикатор загрузки при первом запуске
        audioPlayer.addEventListener('loadstart', () => {
            loadingIndicator.style.display = 'inline-block';
        });

        // Предзагрузка следующей песни для плавного переключения
        function preloadNextSong() {
            const nextIndex = (currentSongIndex + 1) % songItems.length;
            const nextSong = songItems[nextIndex].getAttribute('data-song');
            const preloadAudio = new Audio();
            preloadAudio.src = nextSong;
            preloadAudio.load();
        }

        // Начинаем предзагрузку
        preloadNextSong();
    </script>
</body>
</html>
