    <script>
        // Supabase configuration
        const supabaseUrl = 'https://sfrdsvcswqelifkqpcem.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNmcmRzdmNzd3FlbGlma3FwY2VtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0NTM5ODEsImV4cCI6MjA3OTAyOTk4MX0.jYqgJOMgnYzYRx05LF_JHlxf4OfOdsL3zUm5IQo_IT8';
        
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ ID –¥–ª—è –ø–æ—Å–µ—Ç–∏—Ç–µ–ª—è
        function getVisitorId() {
            let visitorId = localStorage.getItem('visitorId');
            if (!visitorId) {
                // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤—Ä–µ–º–µ–Ω–∏ –∏ —Å–ª—É—á–∞–π–Ω–æ–≥–æ —á–∏—Å–ª–∞
                visitorId = 'visitor_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('visitorId', visitorId);
            }
            return visitorId;
        }

        // –£–õ–£–ß–®–ï–ù–ù–´–ô –°–ß–ï–¢–ß–ò–ö –ü–†–û–°–ú–û–¢–†–û–í - 1 –ø—Ä–æ—Å–º–æ—Ç—Ä —Å 1 IP
        async function updateViewCounter() {
            try {
                const visitorId = getVisitorId();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –±—ã–ª –ª–∏ —É–∂–µ –ø—Ä–æ—Å–º–æ—Ç—Ä –æ—Ç —ç—Ç–æ–≥–æ –ø–æ—Å–µ—Ç–∏—Ç–µ–ª—è
                const { data: existingView, error: checkError } = await supabaseClient
                    .from('visitor_views')
                    .select('id')
                    .eq('visitor_id', visitorId)
                    .single();

                // –ï—Å–ª–∏ –ø—Ä–æ—Å–º–æ—Ç—Ä —É–∂–µ –±—ã–ª, –ø—Ä–æ—Å—Ç–æ –ø–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
                if (existingView && !checkError) {
                    const { data: viewsData, error: viewsError } = await supabaseClient
                        .from('views')
                        .select('count')
                        .eq('id', 1)
                        .single();
                    
                    if (!viewsError && viewsData) {
                        document.getElementById('viewsCount').textContent = viewsData.count;
                    }
                    return;
                }

                // –ü–µ—Ä–≤—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä –æ—Ç —ç—Ç–æ–≥–æ –ø–æ—Å–µ—Ç–∏—Ç–µ–ª—è - —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫
                const { data: currentData, error: fetchError } = await supabaseClient
                    .from('views')
                    .select('count')
                    .eq('id', 1)
                    .single();

                let newCount = 1;
                
                if (currentData && !fetchError) {
                    newCount = currentData.count + 1;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π —Å—á–µ—Ç—á–∏–∫
                    const { error: updateError } = await supabaseClient
                        .from('views')
                        .update({ count: newCount })
                        .eq('id', 1);
                    
                    if (!updateError) {
                        // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º, —á—Ç–æ —ç—Ç–æ—Ç –ø–æ—Å–µ—Ç–∏—Ç–µ–ª—å —É–∂–µ –ø—Ä–æ—Å–º–∞—Ç—Ä–∏–≤–∞–ª
                        const { error: visitorError } = await supabaseClient
                            .from('visitor_views')
                            .insert([{ 
                                visitor_id: visitorId,
                                viewed_at: new Date().toISOString()
                            }]);
                        
                        document.getElementById('viewsCount').textContent = newCount;
                    }
                } else {
                    // –°–æ–∑–¥–∞–µ–º –ø–µ—Ä–≤—É—é –∑–∞–ø–∏—Å—å
                    const { error: insertError } = await supabaseClient
                        .from('views')
                        .insert([{ id: 1, count: 1 }]);
                    
                    if (!insertError) {
                        // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –ø–µ—Ä–≤–æ–≥–æ –ø–æ—Å–µ—Ç–∏—Ç–µ–ª—è
                        const { error: visitorError } = await supabaseClient
                            .from('visitor_views')
                            .insert([{ 
                                visitor_id: visitorId,
                                viewed_at: new Date().toISOString()
                            }]);
                        
                        document.getElementById('viewsCount').textContent = 1;
                    }
                }
                
            } catch (error) {
                console.error('Error updating view counter:', error);
                // Fallback –Ω–∞ –ø—Ä–æ—Å—Ç–æ–π —Å—á–µ—Ç—á–∏–∫
                incrementViewsFallback();
            }
        }

        // Fallback –Ω–∞ localStorage (–ø—Ä–æ—Å—Ç–∞—è –≤–µ—Ä—Å–∏—è)
        function incrementViewsFallback() {
            let views = parseInt(localStorage.getItem('profileViews')) || 0;
            const visitorId = getVisitorId();
            const hasViewed = localStorage.getItem(`hasViewed_${visitorId}`);
            
            if (!hasViewed) {
                views++;
                localStorage.setItem('profileViews', views.toString());
                localStorage.setItem(`hasViewed_${visitorId}`, 'true');
            }
            document.getElementById('viewsCount').textContent = views;
        }

        // –û—Å—Ç–∞–ª—å–Ω–æ–π –≤–∞—à JavaScript –∫–æ–¥...
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Snowflake creation...
        function createSnowflake(x, y, isBackground = false) {
            const snowflake = document.createElement('div');
            snowflake.className = isBackground ? 'background-snowflake' : 'snowflake';
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = x + 'px';
            snowflake.style.top = y + 'px';
            
            const size = isBackground ? Math.random() * 12 + 8 : Math.random() * 10 + 6;
            snowflake.style.fontSize = size + 'px';
            
            const duration = Math.random() * 2000 + 3000;
            const delay = Math.random() * 500;
            
            const animation = snowflake.animate([
                { 
                    transform: `translateY(-20px) rotate(0deg)`,
                    opacity: isBackground ? 0.6 : 1
                },
                { 
                    transform: `translateY(${window.innerHeight + 50}px) rotate(720deg)`,
                    opacity: 0
                }
            ], {
                duration: duration,
                delay: delay,
                easing: 'cubic-bezier(0.3, 0, 0.7, 1)'
            });
            
            document.body.appendChild(snowflake);
            
            animation.onfinish = () => {
                if (snowflake.parentNode) {
                    snowflake.parentNode.removeChild(snowflake);
                }
            };
        }

        // Background snowflakes...
        function createBackgroundSnowflakes() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createSnowflake(
                        Math.random() * window.innerWidth,
                        Math.random() * -50,
                        true
                    );
                }, Math.random() * 2000);
            }
        }

        // Cursor snowflakes...
        let lastSnowflakeTime = 0;
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastSnowflakeTime > 100) {
                createSnowflake(
                    e.clientX + (Math.random() - 0.5) * 40, 
                    e.clientY + (Math.random() - 0.5) * 30
                );
                lastSnowflakeTime = now;
            }
        });

        // Initialize background snow
        createBackgroundSnowflakes();
        setInterval(createBackgroundSnowflakes, 3000);

        const loading = document.querySelector('.loading');
        const loadingText = document.querySelector('.loading-text');
        const clickAnywhere = document.querySelector('.click-anywhere');
        const mainContent = document.querySelector('.main-content');
        const background = document.querySelector('.background');
        const musicToggle = document.getElementById('musicToggle');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeLevel = document.getElementById('volumeLevel');
        const page404 = document.getElementById('page404');
        const backHome = document.getElementById('backHome');
        const songTitle = document.getElementById('songTitle');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Audio setup with two songs
        const songs = [
            {
                url: 'https://lmusic.kz/api/download/249631',
                title: '–æ–≤–µ—Ä–¥–æ–∑ - —Ç—ë–º–Ω—ã–π –ø—Ä–∏–Ω—Ü'
            },
            {
                url: 'https://storage9.lightaudio.ru/dm/3992259a/61f29185/BRZ%20%E2%80%94%20%D0%9A%D0%B0%D0%BD%D0%B8%D0%BA%D1%83%D0%BB%D1%8B%20%28Hardstyle%20Remix%29.mp3',
                title: '–∫–∞–Ω–∏–∫—É–ª—ã - BRZ'
            }
        ];

        const audio = new Audio();
        let currentSongIndex = 0;
        let isPlaying = false;
        audio.volume = 0.7;

        // Load song
        function loadSong(index) {
            currentSongIndex = index;
            audio.src = songs[index].url;
            songTitle.textContent = songs[index].title;
            
            // Reset progress
            progress.style.width = '0%';
            currentTime.textContent = '0:00';
            totalTime.textContent = '0:00';
            
            // If was playing, play new song
            if (isPlaying) {
                audio.play();
            }
        }

        // Format time function
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Update progress bar
        function updateProgress() {
            if (audio.duration) {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${progressPercent}%`;
                currentTime.textContent = formatTime(audio.currentTime);
                totalTime.textContent = formatTime(audio.duration);
            }
        }

        // Set progress on click
        let isProgressDragging = false;
        
        progressBar.addEventListener('mousedown', (e) => {
            isProgressDragging = true;
            setProgress(e);
        });
        
        document.addEventListener('mousemove', (e) => {
            if (isProgressDragging) {
                setProgress(e);
            }
        });
        
        document.addEventListener('mouseup', () => {
            isProgressDragging = false;
        });
        
        progressBar.addEventListener('click', (e) => {
            setProgress(e);
        });
        
        function setProgress(e) {
            if (audio.duration) {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                const newTime = percent * audio.duration;
                
                audio.currentTime = newTime;
                
                if (isPlaying && audio.paused) {
                    audio.play();
                }
            }
        }

        // Volume control
        let isVolumeDragging = false;
        
        volumeSlider.addEventListener('mousedown', (e) => {
            isVolumeDragging = true;
            updateVolume(e);
        });
        
        document.addEventListener('mousemove', (e) => {
            if (isVolumeDragging) {
                updateVolume(e);
            }
        });
        
        document.addEventListener('mouseup', () => {
            isVolumeDragging = false;
        });
        
        volumeSlider.addEventListener('click', (e) => {
            updateVolume(e);
        });
        
        function updateVolume(e) {
            const rect = volumeSlider.getBoundingClientRect();
            let percent = (e.clientX - rect.left) / rect.width;
            percent = Math.max(0, Math.min(1, percent));
            
            audio.volume = percent;
            volumeLevel.style.width = `${percent * 100}%`;
        }

        // Update volume level display
        volumeLevel.style.width = `${audio.volume * 100}%`;

        // Song navigation
        prevBtn.addEventListener('click', () => {
            const newIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(newIndex);
        });

        nextBtn.addEventListener('click', () => {
            const newIndex = (currentSongIndex + 1) % songs.length;
            loadSong(newIndex);
        });

        // Music toggle functionality
        musicToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            if (isPlaying) {
                audio.pause();
                musicToggle.textContent = '‚ñ∂';
            } else {
                audio.play().catch(e => {
                    console.log("Audio play failed:", e);
                });
                musicToggle.textContent = '‚è∏';
            }
            isPlaying = !isPlaying;
        });

        // Audio event listeners
        audio.addEventListener('loadedmetadata', () => {
            totalTime.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('timeupdate', updateProgress);

        audio.addEventListener('ended', () => {
            const nextIndex = (currentSongIndex + 1) % songs.length;
            loadSong(nextIndex);
        });

        // 404 page functionality
        backHome.addEventListener('click', (e) => {
            e.preventDefault();
            page404.style.display = 'none';
        });

        // Loading countdown
        let timeLeft = 2;
        const countdown = setInterval(() => {
            timeLeft--;
            loadingText.textContent = `Loading: ${timeLeft}s`;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                loading.style.display = 'none';
                clickAnywhere.style.display = 'block';
            }
        }, 1000);

        // Click to enter
        let hasClicked = false;
        document.addEventListener('click', (e) => {
            if (!hasClicked && timeLeft <= 0 && !e.target.closest('a') && !e.target.closest('.music-player')) {
                hasClicked = true;
                clickAnywhere.style.display = 'none';
                mainContent.style.display = 'block';
                mainContent.classList.add('show');
                
                // Update view counter
                updateViewCounter();
                
                // Load first song and auto-play
                loadSong(0);
                if (!isPlaying) {
                    audio.play().then(() => {
                        isPlaying = true;
                        musicToggle.textContent = '‚è∏';
                    }).catch(e => {
                        console.log("Audio play failed:", e);
                    });
                }
            }
        });

        // Parallax effect
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            background.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        // Initialize
        loadSong(0);
    </script>
