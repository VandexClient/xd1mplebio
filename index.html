        * {

            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            font-family: 'Montserrat', Arial, sans-serif;
            color: white;
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom cursor */
        .cursor {
            position: fixed;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            transition: transform 0.1s;
        }

        /* Background with GIF */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/originals/ba/02/5c/ba025c75ff58037cd836c047658d6a3e.gif') center/cover;
            z-index: -2;
            filter: brightness(0.3);
        }

        /* Loading screen */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 1.2rem;
            color: #ffffff;
            font-weight: 500;
            letter-spacing: 2px;
        }

        /* Click anywhere prompt */
        .click-anywhere {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-radius: 12px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 1.3rem;
            font-weight: 600;
            animation: pulse 2s infinite;
            z-index: 90;
            cursor: none;
        }

        /* Main content */
        .main-content {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 80;
            width: 90%;
            max-width: 420px;
        }

        .main-content.show {
            animation: fadeInUp 1s ease-out;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 2.5rem 2rem;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        }

        .profile-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .views-counter {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .eye-icon {
            font-size: 1rem;
        }

        .logo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: block;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .title {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .link {
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
            font-weight: 500;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: none;
            position: relative;
            overflow: hidden;
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .link:hover::before {
            left: 100%;
        }

        .link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* YouTube button */
        .link.youtube {
            background: rgba(255, 0, 0, 0.15);
            border-color: rgba(255, 0, 0, 0.3);
        }

        .link.youtube:hover {
            background: rgba(255, 0, 0, 0.25);
            border-color: rgba(255, 0, 0, 0.6);
        }

        /* Steam button */
        .link.steam {
            background: rgba(26, 75, 114, 0.15);
            border-color: rgba(26, 75, 114, 0.3);
        }

        .link.steam:hover {
            background: rgba(26, 75, 114, 0.25);
            border-color: rgba(26, 75, 114, 0.6);
        }

        /* Spotify button */
        .link.spotify {
            background: rgba(29, 185, 84, 0.15);
            border-color: rgba(29, 185, 84, 0.3);
        }

        .link.spotify:hover {
            background: rgba(29, 185, 84, 0.25);
            border-color: rgba(29, 185, 84, 0.6);

            height: 24px;

            color: #ffffff;
            font-size: 1.1rem;
            cursor: none;

            height: 40px;

            align-items: center;
            justify-content: center;

        .music-toggle:hover {

        }

        .progress-container {

            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            cursor: none;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ffffff, #e0e0e0);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .volume-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .volume-icon {
            color: white;
            font-size: 1.2rem;
            width: 24px;
            height: 24px;
            opacity: 0.8;
            cursor: none;
            transition: all 0.3s ease;
        }

        .volume-slider {
            flex-grow: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: none;
            position: relative;
        }

        .volume-level {
            height: 100%;
            background: linear-gradient(90deg, #ffffff, #e0e0e0);
            border-radius: 3px;
            width: 70%;
            transition: width 0.1s ease;
        }

        .song-navigation {
            display: flex;
            gap: 10px;
            margin-top: 12px;
            justify-content: center;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            cursor: none;
            transition: all 0.2s;
            padding: 8px 12px;
            min-width: 40px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        /* Snowflakes */
        .snowflake {
            position: fixed;
            color: white;
            font-size: 1rem;
            pointer-events: none;
            z-index: -1;
            user-select: none;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            animation: snowFall linear forwards;
        }

        /* 404 Page */
        .page-404 {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #888;
            cursor: none;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: #333;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #666;
        }

        .back-home {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
            font-weight: 500;
            cursor: none;
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes snowFall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .profile-card {
                padding: 2rem 1.5rem;
                border-radius: 20px;
                margin: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
            
            .link {
                padding: 0.9rem 1.2rem;
                font-size: 0.95rem;
            }

            .music-player {
                width: calc(100% - 40px);
                right: 20px;
                bottom: 20px;
                left: 20px;
            }

            .main-content {
                width: 95%;
                max-width: none;
            }

            .click-anywhere {
                font-size: 1.1rem;
                padding: 0.8rem 1.5rem;
            }

            .cursor {
                display: none;
            }

            body {
                cursor: default;
            }
        }

        @media (max-width: 480px) {
            .profile-card {
                padding: 1.5rem 1rem;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .link {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }

            .music-player {
                padding: 15px;
                bottom: 15px;
                right: 15px;
                left: 15px;
                width: calc(100% - 30px);
            }

            .profile-info {
                top: 15px;
                right: 15px;
            }

            .views-counter {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }

        /* Small phones */
        @media (max-width: 360px) {
            .profile-card {
                padding: 1rem 0.8rem;
            }
            
            .title {
                font-size: 1.6rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .link {
                padding: 0.7rem 0.8rem;
                font-size: 0.85rem;
            }

            .music-player {
                padding: 12px;
            }
        }
    </style>
</head>

        // Supabase configuration
        const supabaseUrl = 'https://sfrdsvcswqelifkqpcem.supabase.co';

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Snowflake creation
        function createSnowflake(x, y) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = x + 'px';
            snowflake.style.top = y + 'px';
            
            const size = Math.random() * 8 + 4;
            snowflake.style.fontSize = size + 'px';
            
            const duration = Math.random() * 3000 + 2000;
            
            snowflake.style.animation = `snowFall ${duration}ms linear forwards`;
            
            document.body.appendChild(snowflake);
            
            setTimeout(() => {
                if (snowflake.parentNode) {
                    snowflake.parentNode.removeChild(snowflake);
                }
            }, duration);
        }

        // Cursor snowflakes
        let lastSnowflakeTime = 0;
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastSnowflakeTime > 50) {
                createSnowflake(
                    e.clientX + (Math.random() - 0.5) * 30, 
                    e.clientY + (Math.random() - 0.5) * 20
                );
                lastSnowflakeTime = now;
            }
        });

        // Background snowflakes
        function createBackgroundSnowflakes() {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    createSnowflake(
                        Math.random() * window.innerWidth,
                        Math.random() * -50
                    );
                }, Math.random() * 1000);
            }
        }

        // Initialize background snow
        createBackgroundSnowflakes();
        setInterval(createBackgroundSnowflakes, 2000);

        const loading = document.querySelector('.loading');
        const loadingText = document.querySelector('.loading-text');
        const clickAnywhere = document.querySelector('.click-anywhere');
        const mainContent = document.querySelector('.main-content');
        const background = document.querySelector('.background');
        const musicToggle = document.getElementById('musicToggle');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeLevel = document.getElementById('volumeLevel');
        const volumeIcon = document.getElementById('volumeIcon');
        const page404 = document.getElementById('page404');
        const backHome = document.getElementById('backHome');
        const songTitle = document.getElementById('songTitle');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const viewsCount = document.getElementById('viewsCount');

        // –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô —Å—á–µ—Ç—á–∏–∫ –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
        async function updateViewCounter() {
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º sessionStorage –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –≤ —Ä–∞–º–∫–∞—Ö –æ–¥–Ω–æ–π —Å–µ—Å—Å–∏–∏
                if (!sessionStorage.getItem('hasVisited')) {
                    // –ù–æ–≤—ã–π –ø–æ—Å–µ—Ç–∏—Ç–µ–ª—å –≤ —ç—Ç–æ–π —Å–µ—Å—Å–∏–∏
                    let views = parseInt(localStorage.getItem('profileViews')) || 0;
                    views++;
                    localStorage.setItem('profileViews', views.toString());
                    sessionStorage.setItem('hasVisited', 'true');
                    viewsCount.textContent = views;
                } else {
                    // –£–∂–µ –±—ã–ª –≤ —ç—Ç–æ–π —Å–µ—Å—Å–∏–∏, –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
                    let views = parseInt(localStorage.getItem('profileViews')) || 1;
                    viewsCount.textContent = views;
                }
                
            } catch (error) {
                console.error('Error updating view counter:', error);
                viewsCount.textContent = '1';
            }
        }

        // Audio setup with your songs
        const songs = [
            {
                url: 'https://storage6.lightaudio.ru/dm/399225f1/531fc653/–û–∫—Å–∞–Ω–∞%20–ü–æ—á–µ–ø–∞%20%28–ê–∫—É–ª–∞%29%20‚Äî%20–°–ª–µ–∑—ã%20–Ω–∞%20–º–æ—Ä–æ–∑–µ%20%28hardstyle%20remix%20by%20kyd3an%29.mp3?d=214&v=683c66f57e',
                title: '—Å–ª—ë–∑—ã –Ω–∞ –º–æ—Ä–æ–∑–µ - –∞–∫—É–ª–∞'
            },
            {
                url: 'https://storage9.lightaudio.ru/dm/399224a4/595578543/madk1d%20%2B%20–ø–∞—Ä–∞–Ω–æ–π—è%20‚Äî%20—Ü–µ–Ω–∞%20%28nightcore%20mode%29.mp3',
                title: '—Ü–µ–Ω–∞ - madk1d'
            },
            {
                url: 'https://storage4.lightaudio.ru/dm/399259aa/5987de6be/%D0%B1%D0%B5%D0%BB%D1%8B%D0%B9%20%D1%81%D0%BD%D0%B5%D0%B3%20%E2%80%94%20%D0%B1%D0%B5%D0%BB%D1%8B%D0%B9%20%D0%BF%D0%BE%D1%80%D1%88%20%20%5B%40nightcorebot%5D.mp3',
                title: '–±–µ–ª—ã–π –ø–æ—Ä—à (speed up)'
            }
        ];

        const audio = new Audio();
        let currentSongIndex = 0;
        let isPlaying = false;
        let isMuted = false;
        let lastVolume = 0.7;
        audio.volume = 0.7;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–∫–æ–Ω–∫–∏ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ - –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø (–±–µ–∑ –∑–∞—á–µ—Ä–∫–∏–≤–∞–Ω–∏—è)
        function updateVolumeIcon(volume) {
            if (isMuted || volume === 0) {
                volumeIcon.textContent = 'üîá';
            } else if (volume <= 0.1) {
                volumeIcon.textContent = 'üîà';
            } else if (volume <= 0.5) {
                volumeIcon.textContent = 'üîâ';
            } else {
                volumeIcon.textContent = 'üîä';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è mute/unmute
        function toggleMute() {
            if (isMuted) {
                // –í–∫–ª—é—á–∞–µ–º –∑–≤—É–∫
                audio.volume = lastVolume;
                isMuted = false;
            } else {
                // –í—ã–∫–ª—é—á–∞–µ–º –∑–≤—É–∫
                lastVolume = audio.volume;
                audio.volume = 0;
                isMuted = true;
            }
            updateVolumeIcon(audio.volume);
            volumeLevel.style.width = `${audio.volume * 100}%`;
        }

        // Load song
        function loadSong(index) {
            currentSongIndex = index;
            audio.src = songs[index].url;
            songTitle.textContent = songs[index].title;
            
            // Reset progress
            progress.style.width = '0%';
            currentTime.textContent = '0:00';
            totalTime.textContent = '0:00';
            
            // If was playing, play new song
            if (isPlaying) {
                audio.play().catch(e => {
                    console.log("Audio play failed:", e);
                });
            }
        }

        // Format time function
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Update progress bar
        function updateProgress() {
            if (audio.duration) {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${progressPercent}%`;
                currentTime.textContent = formatTime(audio.currentTime);
                totalTime.textContent = formatTime(audio.duration);
            }
        }

        // Set progress on click
        let isProgressDragging = false;
        
        progressBar.addEventListener('mousedown', (e) => {
            isProgressDragging = true;
            setProgress(e);
        });
        
        document.addEventListener('mousemove', (e) => {
            if (isProgressDragging) {
                setProgress(e);
            }
        });
        
        document.addEventListener('mouseup', () => {
            isProgressDragging = false;
        });
        
        progressBar.addEventListener('click', (e) => {
            setProgress(e);
        });
        
        function setProgress(e) {
            if (audio.duration) {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                const newTime = percent * audio.duration;
                
                audio.currentTime = newTime;
                
                if (isPlaying && audio.paused) {
                    audio.play().catch(e => {
                        console.log("Audio play failed:", e);
                    });
                }
            }
        }

        // Volume control
        let isVolumeDragging = false;
        
        volumeSlider.addEventListener('mousedown', (e) => {
            isVolumeDragging = true;
            updateVolume(e);
        });
        
        document.addEventListener('mousemove', (e) => {
            if (isVolumeDragging) {
                updateVolume(e);
            }
        });
        
        document.addEventListener('mouseup', () => {
            isVolumeDragging = false;
        });
        
        volumeSlider.addEventListener('click', (e) => {
            updateVolume(e);
        });
        
        function updateVolume(e) {
            const rect = volumeSlider.getBoundingClientRect();
            let percent = (e.clientX - rect.left) / rect.width;
            percent = Math.max(0, Math.min(1, percent));
            
            audio.volume = percent;
            lastVolume = percent;
            isMuted = false;
            updateVolumeIcon(percent);
            volumeLevel.style.width = `${percent * 100}%`;
        }

        // –ö–ª–∏–∫ –ø–æ –∏–∫–æ–Ω–∫–µ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ –¥–ª—è mute/unmute
        volumeIcon.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleMute();
        });

        // Update volume level display
        volumeLevel.style.width = `${audio.volume * 100}%`;
        updateVolumeIcon(audio.volume);

        // Song navigation
        prevBtn.addEventListener('click', () => {
            const newIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(newIndex);
        });

        nextBtn.addEventListener('click', () => {
            const newIndex = (currentSongIndex + 1) % songs.length;
            loadSong(newIndex);
        });

        // Music toggle functionality
        musicToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            if (isPlaying) {
                audio.pause();
                musicToggle.textContent = '‚ñ∂';
            } else {
                audio.play().catch(e => {
                    console.log("Audio play failed:", e);
                });
                musicToggle.textContent = '‚è∏';
            }
            isPlaying = !isPlaying;
        });

        // Audio event listeners
        audio.addEventListener('loadedmetadata', () => {
            totalTime.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('timeupdate', updateProgress);

        audio.addEventListener('ended', () => {
            const nextIndex = (currentSongIndex + 1) % songs.length;
            loadSong(nextIndex);
        });

        // 404 page functionality
        backHome.addEventListener('click', (e) => {
            e.preventDefault();
            page404.style.display = 'none';
        });

        // Loading countdown
        let timeLeft = 2;
        const countdown = setInterval(() => {
            timeLeft--;
            loadingText.textContent = `LOADING: ${timeLeft}s`;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                loading.style.display = 'none';
                clickAnywhere.style.display = 'block';
            }
        }, 1000);

        // Click to enter
        let hasClicked = false;
        document.addEventListener('click', (e) => {
            if (!hasClicked && timeLeft <= 0 && !e.target.closest('a') && !e.target.closest('.music-player')) {
                hasClicked = true;
                clickAnywhere.style.display = 'none';
                mainContent.style.display = 'block';
                mainContent.classList.add('show');
                
                // Update view counter
                updateViewCounter();
                
                // Load first song and auto-play
                loadSong(0);
                if (!isPlaying) {
                    audio.play().then(() => {
                        isPlaying = true;
                        musicToggle.textContent = '‚è∏';
                    }).catch(e => {
                        console.log("Audio play failed:", e);
                    });
                }
            }
        });

        // Parallax effect
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            background.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        // Initialize
        loadSong(0);
    </script>
</body>
</html>
